<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Care</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="main__container">
        <form action="" class="main__form">
            <h2 class="main__form__h2">Create An Account</h2>
            <div class="form__div">
                <label for="Full Name" class="main__form__label">Full Name</label>
                <input type="text" class="form__input">
            </div>
            <div class="form__div">
                <label for="Email Address" class="main__form__label">Email Address</label>
                <input type="email" class="form__input">
            </div>
            <div class="form__div">
                <label for="Phone Number" class="main__form__label">Phone Number</label>
                <input type="tel" class="form__input">
            </div>
            <div class="form__div">
                <label for="Password" class="main__form__label">Password</label>
                <div class="password">
                    <input type="password" class="form__input">
                    <img src="img/eye-slash.png" alt="">
                </div>
            </div>
            <div class="form__div">
                <label for="Confirm Password" class="main__form__label">Confirm Password</label>
                <div class="password">
                    <input type="password" class="form__input">
                    <img src="img/eye-slash.png" alt="">
                </div>
            </div>
            <button class="form__button">
                Submit
            </button>
            <div class="register">
                <p><a href="https://www.google.com" target="_blank">Register with Google</a></p>
                <img src="img/google.png" alt="">
            </div>
            <p class="form_p">Already have an account? <a href="#">Login</a></p>
        </form>
    </main>
</body>
</html>
